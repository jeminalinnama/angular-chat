<h4>Sign up</h4>
<form>
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="username" ng-model="user">
        <br>
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="signUp()">Sign up</button>
        </span>
    </div>
</form>
