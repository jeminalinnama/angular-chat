<form>
    <input type="text" name="name" placeholder="parent message's id" ng-model="parent">
    <input type="text" name="name" placeholder="reply message" ng-model="message">
    <input type="text" name="name" placeholder="user id" ng-model="user">
    <br>
    <button ng-click="replyMessage()">Reply to a message</button>
</form>
